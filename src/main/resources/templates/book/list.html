<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org%22%3E/">
<head>
    <title>List of Books</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Publication Date</th>
        <th>Page Number</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" book : ${books}">
        <td th:text="${book.title != null ? book.title : 'null'}"></td>
        <td th:text="${book.publication_date != null ? book.publication_date : 'null'}"></td>
        <td th:text="${book.page_number != null ? book.page_number : 'null'}"></td>
        <td th:text="${book.category != null ? book.category.name : 'null'}"></td>
        <td>
            <a th:href="@{/book/edit/{id}(id=${book.id})}">Edit</a>
            <a th:href="@{/book/delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/book/add">Add new Book</a>
</body>
</html>
