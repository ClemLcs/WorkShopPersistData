<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
<form action="#" method="post" th:action="@{/book/add}" th:object="${book}">
    <div>
        <label for="title">Title:</label>
        <input id="title" required th:field="*{title}" type="text"/>
    </div>
    <div>
        <label for="publicationDate">Publication Date:</label>
        <input id="publicationDate" required th:field="*{publication_date}" type="date"/>
    </div>
    <div>
        <label for="pageNumber">Page Number:</label>
        <input id="pageNumber" required th:field="*{page_number}" type="number"/>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" required th:field="*{category}">
            <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category}"></option>
        </select>
    </div>
    <button type="submit">Add</button>
</form>
</body>
</html>
